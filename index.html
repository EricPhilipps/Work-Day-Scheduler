<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"><span></span></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "hidden-blocks">
        <div class = "hourOne">
          <div class = "row col-12">
              <div class = "hour col-3">
                <p>9AM</p>
              </div>
              <div>
                <textarea></textarea>
              </div>
              <button class = "saveBtn col-3"></button>
          </div>
        </div>
        <div class = "hourTwo">
          <div class = "row col-md-12">
              <div class = "hour col-md-3">
                <p>10AM</p>
              </div>
              <div>
                <textarea></textarea>
              </div>
              <button class = "saveBtn col-md-3"></button>
          </div>
        </div>
        <div class = hourThree>
          <div class = "row">
              <div class = "hour">
                <p>11AM</p>
              </div>
              <div>
                <textarea></textarea>
              </div>
              <button class = "saveBtn"></button>
          </div>
        </div>
        <div class = hourFour>
          <div class = "row">
              <div class = "hour">
                <p>12PM</p>
              </div>
              <div>
                <textarea></textarea>
              </div>
              <button class = "saveBtn"></button>
          </div>
        </div>
        <div class = hourFive>
          <div class = "row">
              <div class = "hour">
                <p>1PM</p>
              </div>
              <div>
                <textarea></textarea>
              </div>
              <button class = "saveBtn"></button>
          </div>
        </div>
        <div class = hourSix>
          <div class = "row">
              <div class = "hour">
                <p>2PM</p>
              </div>
              <div>
                <textarea></textarea>
              </div>
              <button class = "saveBtn"></button>
          </div>
        </div>
        <div class = hourSeven>
          <div class = "row">
              <div class = "hour">
                <p>3PM</p>
              </div>
              <div>
                <textarea></textarea>
              </div>
              <button class = "saveBtn"></button>
          </div>
        </div>
        <div class = hourEight>
          <div class = "row">
              <div class = "hour">
                <p>4PM</p>
              </div>
              <div>
                <textarea></textarea>
              </div>

          </div>
        </div>
        <div class = hourNine>
          <div class = "row">
              <div class = "hour">
                <p>5PM</p>
              </div>
              <div>
                <textarea></textarea>
              </div>
              <button class = "saveBtn"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
